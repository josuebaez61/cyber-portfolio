<button (click)="openGithub(githubUser.html_url)" type="button" class="github-button animate__animated animate__slideInLeft animate__fast">
    <div class="row h-100 flex-column justify-content-center align-items-center">
        <div class="col-3 text-center">
            <i class="fab fa-github"></i>
        </div>
        <div class="col-9 info">
            <h5>GITHUB <i class="far fa-dot-circle mr-1"></i> <i class="far fa-dot-circle mr-1"></i> <i class="far fa-dot-circle mr-1"></i></h5>
            <hr class="hr-laser hr-laser--green">
            <p *ngIf="!githubUser">
                FETCHING DATA... <br>
                <app-decoding [length]="90" [refresh]="250"></app-decoding>
            </p>
            <div *ngIf="githubUser" class="animate__animated animate__flash animate__fast">
                <p>
                    username: {{ githubUser.login }}
                    <br>
                    id: {{ githubUser.id }}
                    <br>
                    followers: {{ githubUser.followers }}
                    <br>
                    location: {{ githubUser.location }}
                    <br>
                    profile_url: {{ githubUser.html_url }}
                    <br>
                    public_repos: {{ githubUser.public_repos }}
                    <br>
                    created_at: {{ githubUser.created_at }}
                </p>
            </div>
        </div>
    </div>
</button>
