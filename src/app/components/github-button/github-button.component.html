<button *ngIf="githubUser" type="button" class="terminal-button terminal-button--github animate__animated animate__slideInLeft animate__fast">
    <div class="row h-100 align-items-center">
        <div class="col-2">
            <i class="fab fa-github"></i>
        </div>
        <div class="col-10 info">
            <!-- <p *ngIf="true">
                <app-decoding [length]="20"></app-decoding>
            </p> -->
            <div *ngIf="true">
                <h5>GITHUB <i class="far fa-dot-circle mr-1"></i> <i class="far fa-dot-circle mr-1"></i> <i class="far fa-dot-circle mr-1"></i></h5>
                <hr class="hr-laser hr-laser--green">
                <p>
                    username: {{ githubUser.login }}
                    <br>
                    id: {{ githubUser.id }}
                    <br>
                    public_repos: {{ githubUser.public_repos }}
                    <br>
                    created_at: {{ githubUser.created_at }}
                </p>
            </div>
        </div>
    </div>
</button>
